<html>

<head>
  <title>Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="progress" style="height: 3px;">
    <div class="progress-bar downloadBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <form id='uploadForm' encType="multipart/form-data">
    <input type="file" name="sampleFile" />
    <input type='submit' value='Upload!' />
  </form>

  <div class="progress">
    <div class="progress-bar uploadBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
      aria-valuemax="100">0%</div>
  </div>

  <form id='downloadForm'>
    <input type="text" name="sampleFile" />
    <input type='submit' value='Download!' />
  </form>
  <img class='image' />
</body>
<script src="HttpRequest.js"></script>
<script src="progress.js"></script>

</html>
