<html>

<head>
  <title>Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="#" />
</head>

<body>
  <main>
    <div class="download-progress-container">
      <div class="progress transparent" style="height: 3px;">
        <div class="progress-bar downloadBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="container-fluid col-sm-6">

      <form class='uploadForm' class='mb-1' encType="multipart/form-data">
        <div class="input-group">
          <div class="custom-file">
            <input type="file" name="sampleFile" class="custom-file-input uploadInput">
            <label class="custom-file-label">Choose file</label>
          </div>
          <div class="input-group-append">
            <button class="btn btn-info uploadButton disabled" type="submit">Upload</button>
          </div>
        </div>
      </form>

      <div class="alert alert-danger uploadError hidden" role="alert">
      </div>

      <div class="progress mb-3 transparent">
        <div class="progress-bar uploadBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
      </div>

      <div class="text-center mb-4 col-sm-12 hidden">
        <img class='image rounded' />
      </div>

      <form class='downloadForm'>
        <div class="input-group">
          <input type="text" autocomplete="off" class="form-control downloadInput" name="sampleFile">
          <div class="input-group-append">
            <button class="btn btn-info downloadButton disabled" type="submit">Download</button>
          </div>
        </div>
      </form>

      <div class="alert alert-danger downloadError hidden" role="alert">
      </div>

      <div class="card">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Available files:</h6>
          <ul class="list-group">
          </ul>
        </div>
      </div>
    </div>
  </main>

</body>
<script src="HttpRequest.js"></script>
<script src="main.js"></script>
<script src="service.js"></script>
<script src="view.js"></script>
<script src="progress.js"></script>

</html>
